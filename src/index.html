<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="./style.css"> -->
  <body>
    <div class="container">
        <div class="header">
            <h1>Today's To Do</h1>
            <span class="refresh">&#8635;</span>
        </div>
      <hr>
      <form action="" id="entry">
        <input type="text" id="text" placeholder="Add to your list...">
        <button type="submit" class="add">&#8626;</button>
      </form>
      <div id="to-do-list"></div>
      <button class="clear">Clear all completed</button> 
    </div>
    <script type="module" src="../src/index.js"></script>
  </body>
</html>
